<!-- templates/custom_admin/update_faq.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update FAQ</title>
</head>
<body>
    <h2>Update FAQ</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="question">Question:</label>
        <input type="text" name="question" id="question" value="{{ faq.question }}" required>
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer" required>{{ faq.answer }}</textarea>
        <button type="submit">Update FAQ</button>
    </form>
    <br>
    <a href="{% url 'custom_admin' %}">Back to Admin Dashboard</a>
</body>
</html>
